<div class="page">
<div class="login-page">
	<div class="form">
	  <div class="login">
		<div class="login-header">
		  <h3>LOGIN</h3>
		  <p>Please enter your credentials to login.</p>
		</div>
	  </div>
	  <form class="login-form">
		
		<input type="email" placeholder="Email" id="lblemail" name="email" [(ngModel)]="adminDetails.email" />
		{{adminDetails.email}}
		<input type="password" (keyup.enter)="loginCustomer()" placeholder="Password" id="lblpassword" name="password"
			[(ngModel)]="adminDetails.password" />
		{{adminDetails.password}}
		<br>
		
		<button type="submit" (click)="loginCustomer()">Log In</button>
		
		
		
	  </form>
	</div>
  </div>
</div>
